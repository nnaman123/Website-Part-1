<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
      }
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      .topnav a {
        float: left;
        color: rgb(239, 239, 239);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        transition: background 0.3s, color 0.3s;
      }
      .topnav a:hover {
        background-color: blueviolet;
        color: deepskyblue;
      }
      .topnav a.active {
        background-color: yellowgreen;
        color: darkcyan;
      }
      .container {
        max-width: 500px;
        margin: 40px auto 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        padding: 32px 24px 24px 24px;
        text-align: center;
      }
      h1 {
        color: #3a3a3a;
        margin-bottom: 10px;
      }
      p {
        color: #555;
      }
      .emoji {
        font-size: 2.5rem;
        margin-bottom: 10px;
        animation: wave 1.5s infinite;
        display: inline-block;
      }
      @keyframes wave {
        0% { transform: rotate(0deg);}
        10% { transform: rotate(14deg);}
        20% { transform: rotate(-8deg);}
        30% { transform: rotate(14deg);}
        40% { transform: rotate(-4deg);}
        50% { transform: rotate(10deg);}
        60% { transform: rotate(0deg);}
        100% { transform: rotate(0deg);}
      }
      .welcome-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin: 20px 0 10px 0;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        border: 4px solid #e0eafc;
      }
      .thankyou {
        margin-top: 24px;
        color: #0984e3;
        font-size: 18px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contactme.html">Contact Me</a>
      <a href="pics.html">Gallery</a>
    </div>
    <div class="container">
      <span class="emoji">üôè</span>
      <h1>Welcome to My Website</h1>
      <img src="namaste.jpg" alt="Welcome Image" class="welcome-img">
      <p>This is a simple website with navigation links.</p>
      <p>Click on the links above to navigate through the pages.</p>
      <p>Feel free to explore and learn more about me!</p>
      <div class="thankyou">
        Thank you for visiting my website!
      </div>
    </div>
  </body>
</html>
